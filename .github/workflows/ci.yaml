name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ ec2-3-17-159-1.us-east-2.compute.amazonaws.com }}  
          key: ${{ secrets.AWS_SSH_PK }}  
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PK }}
        run: |
          echo "$SSH_PRIVATE_KEY" > keyfile
          chmod 600 keyfile
          mkdir -p ~/.ssh
          cp known_hosts ~/.ssh/known_hosts
          ssh -t -i keyfile ubuntu@ec2-3-17-159-1.us-east-2.compute.amazonaws.com "sudo bash ~/deploy.sh"
